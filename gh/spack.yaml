# This is a Spack Environment file
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# This manifest is for installing gh, the GitHub command line interface
spack:
  definitions:
  - _name: [gh]
  - _version: [2.49.2]
  specs:
  - gh@2.49.2
  packages:
    # Compilers
    c:
      require:
      - 'gcc@14.1.0'
    cxx:
      require:
      - 'gcc@14.1.0'
    fortran:
      require:
      - 'gcc@14.1.0'

    all:
      prefer:
      - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
        - gh
        projections:
          gh: 'system-tools/{name}/{version}'
