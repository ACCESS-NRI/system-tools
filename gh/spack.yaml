# This is a Spack Environment file
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# This manifest is for installing gh, the GitHub command line interface
spack:
  definitions:
  # _name and _version are reserved definitions that inform build-cd deployments, and have no effect otherwise
  - _name: [gh]
  - _version: [2.49.2-1]
  specs:
  - gh@2.49.2
  packages:
    # Compilers
    c:
      require:
      - 'gcc@15.1.0'
    cxx:
      require:
      - 'gcc@15.1.0'
    fortran:
      require:
      - 'gcc@15.1.0'
    all:
      prefer:
      - 'target=x86_64_v3'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
        - gh
        projections:
          # build-cd will inject the _version into this projection
          gh: 'system-tools/{name}'
