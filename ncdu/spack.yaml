# This is a Spack Environment file
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# This manifest is for installing ncdu, a terminal user interface for du (disk usage)
spack:
  definitions:
  # _name and _version are reserved definitions that inform build-cd deployments, and have no effect otherwise
  - _name: [ncdu]
  - _version: ['1.19']
  specs:
  - ncdu@1.19
  packages:
    # Compilers
    c:
      require:
      - 'gcc@15.1.0'
    cxx:
      require:
      - 'gcc@15.1.0'
    fortran:
      require:
      - 'gcc@15.1.0'
    all:
      prefer:
      - 'target=x86_64_v3'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
        - ncdu
        projections:
          ncdu: 'system-tools/{name}/{version}'
